<ion-header>
  <ion-toolbar>
    <ion-title>
      Juke box
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-select>
      <ion-select-option *ngFor="let song of songList">
        <ion-label>{{ song.title }}</ion-label>
        <ion-avatar slot="start">
        <ion-img src="/assets/{{song.image}}"></ion-img>
        </ion-avatar>
      </ion-select-option> 
    </ion-select>
  </ion-item>
</ion-content>
